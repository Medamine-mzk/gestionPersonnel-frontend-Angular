<!-- src/app/components/employee-form/employee-form.component.html -->
<div class="container mt-5">
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required email>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" id="position" class="form-control" [(ngModel)]="employee.position" name="position" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">{{ employee.id ? 'Update' : 'Add' }} Employee</button>
    </form>
  </div>
